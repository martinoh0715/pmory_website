<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMory - Product Management Hub for Emory Students</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f6ece2;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: #f6ece2;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            color: #2563eb;
        }

        /* Main Content Styles */
        .main {
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        /* Hero Section */
        .hero-modern {
            position: relative;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 4rem;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-text h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            opacity: 0.95;
        }

        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .hero-cta {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(37, 99, 235, 0.4);
        }

        /* Features Section */
        .features-section {
            text-align: center;
            padding: 4rem 0;
            background-color: #f6ece2;
        }

        .features-section h3 {
            font-size: 2.8rem;
            color: #1a1a1a;
            margin-bottom: 3rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
        }

        .feature-image {
            height: 160px;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .feature-image.fundamentals {
            background-image: url('./images/pm-fundamentals.jpg');
        }

        .feature-image.skills {
            background-image: url('./images/pm-skills.jpg');
        }

        .feature-image.ai {
            background-image: url('./images/ai-assistant.jpg');
        }

        .feature-image.jobs {
            background-image: url('./images/job-opportunities.jpg');
        }

        /* Fallback gradient if images don't load */
        .feature-image.fundamentals:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            z-index: -1;
        }

        .feature-image.skills:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            z-index: -1;
        }

        .feature-image.ai:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            z-index: -1;
        }

        .feature-image.jobs:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            z-index: -1;
        }

        .feature-content {
            padding: 1.5rem 2rem 2rem;
            text-align: left;
            background: white;
        }

        .feature-content h4 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .feature-content p {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: #dbeafe;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: #2563eb;
            font-size: 1.5rem;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .card p {
            color: #64748b;
            line-height: 1.6;
        }

        /* Section Styles */
        .section {
            margin: 4rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Content Styles */
        .content-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid #e2e8f0;
        }

        .content-card h3 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .content-card ul {
            list-style: none;
            padding-left: 0;
        }

        .content-card li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .content-card li:last-child {
            border-bottom: none;
        }

        /* Links */
        .external-link {
            color: #2563eb;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .external-link:hover {
            text-decoration: underline;
        }

        /* AI Assistant Styles */
        .chat-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-header {
            background: #f8fafc;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        .message.user {
            background: #dbeafe;
            margin-left: 2rem;
        }

        .message.ai {
            background: #f1f5f9;
            margin-right: 2rem;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #2563eb;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* Job Alert Styles */
        .job-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-info h4 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .job-info p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .job-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .job-status.open {
            background: #dcfce7;
            color: #166534;
        }

        .job-status.closed {
            background: #fef2f2;
            color: #991b1b;
        }

        /* Form Styles */
        .form-group {
            margin: 1rem 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
        }

        .form-input:focus {
            border-color: #2563eb;
        }

        /* Footer */
        .footer {
            background: #d2d2d2;
            color: #000000;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-text h2 {
                font-size: 1.2rem;
            }
            
            .features-section h3 {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .feature-image {
                height: 140px;
            }
        }

        /* PM Hero Section */
        .pm-hero {
            text-align: center;
            padding: 4rem 0;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            margin-bottom: 4rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
        }

        .pm-hero h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .pm-definition {
            font-size: 1.3rem;
            color: #6b7280;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* NEW: PM Definition Section with Image and Text */
        .pm-definition-section {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-bottom: 5rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .pm-definition-image {
            flex: 1;
        }

        .pm-definition-image img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .pm-definition-content {
            flex: 1;
        }

        .pm-definition-content h2 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .pm-definition-content p {
            color: #6b7280;
            line-height: 1.7;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        /* Section Titles */
        .section-title {
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 3rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.02em;
        }

        /* Mind Map Styles */
        .mindmap-section {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            justify-content: center;
            min-height: 500px;
        }

        .mindmap-container {
            display: flex;
            justify-content: center;
            padding: 3rem 0;
            transition: all 0.5s ease;
        }

        .mindmap-container.shifted {
            transform: translateX(-200px);
        }

        .mindmap {
            position: relative;
            width: 800px;
            height: 500px;
            padding: 2rem;
        }

        .mindmap-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            z-index: 10;
        }

        .mindmap-node {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid;
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 5;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .mindmap-node:hover {
            transform: scale(1.05);
            background: white;
        }

        .node-1 { top: 10%; left: 5%; border-color: #6366f1; color: #6366f1; }
        .node-2 { top: 10%; right: 5%; border-color: #06b6d4; color: #06b6d4; }
        .node-3 { top: 50%; right: 2%; border-color: #10b981; color: #10b981; }
        .node-4 { bottom: 5%; right: 20%; border-color: #f59e0b; color: #f59e0b; }
        .node-5 { bottom: 5%; left: 20%; border-color: #ef4444; color: #ef4444; }
        .node-6 { top: 50%; left: 2%; border-color: #8b5cf6; color: #8b5cf6; }

        .mindmap-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .responsibility-detail {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        .responsibility-detail h3 {
            color: #1a1a1a;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .responsibility-detail p {
            color: #6b7280;
            line-height: 1.6;
            font-size: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #f3f4f6;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Skills Carousel */
        .skills-carousel {
            max-width: 700px;
            margin: 0 auto;
        }

        .carousel-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .carousel-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .carousel-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
            transform: scale(1.1);
        }

        .skill-display {
            flex: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .skill-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .skill-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .skill-image:hover img {
            transform: scale(1.05);
        }

        .skill-info {
            padding: 2rem;
            text-align: center;
        }

        .skill-info h3 {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .skill-info p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.6;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #6366f1;
            transform: scale(1.2);
        }

        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .resource-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .resource-card h4 {
            font-size: 1.3rem;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .resource-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .resource-link {
            color: #6366f1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .resource-link:hover {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        /* ===== NEW SKILLSETS PAGE STYLES ===== */
        .skillsets-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            border-radius: 20px;
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }

        .skillsets-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .skillsets-hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .skillsets-hero p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Modern Category Selector */
        .skillset-categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .category-tab {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: #6b7280;
            position: relative;
            overflow: hidden;
        }

        .category-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .category-tab:hover::before {
            left: 100%;
        }

        .category-tab.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-color: #6366f1;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Skills Masonry Grid */
        .skills-masonry {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .skill-card-new {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .skill-card-new::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4, #10b981);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .skill-card-new:hover::before {
            transform: scaleX(1);
        }

        .skill-card-new:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .skill-icon-modern {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            transition: all 0.3s ease;
        }

        .skill-card-new:hover .skill-icon-modern {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            transform: rotate(10deg) scale(1.1);
        }

        .skill-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .skill-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .skill-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .skill-learn-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .skill-learn-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, #5b5fee, #7c3aed);
        }

        .skill-difficulty {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .skill-difficulty.beginner {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .skill-difficulty.intermediate {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .skill-difficulty.advanced {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Learning Path Visualization */
        .learning-path {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin: 4rem 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .learning-path h3 {
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .path-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .path-step {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            min-width: 200px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .path-step:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .step-number {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin: 0 auto 1rem;
            font-size: 1.1rem;
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .step-desc {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .path-arrow {
            font-size: 1.5rem;
            color: #6366f1;
            opacity: 0.6;
        }

        /* Responsive Design for Skillsets */
        @media (max-width: 768px) {
            .skillsets-hero h1 {
                font-size: 2.5rem;
            }
            
            .skillsets-hero p {
                font-size: 1.1rem;
            }

            .skillset-categories {
                gap: 0.5rem;
            }

            .category-tab {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            .skills-masonry {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .skill-card-new {
                padding: 1.5rem;
            }

            .skill-header {
                gap: 0.75rem;
            }

            .skill-icon-modern {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .skill-title {
                font-size: 1.2rem;
            }

            .skill-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .path-steps {
                flex-direction: column;
                gap: 1rem;
            }

            .path-arrow {
                transform: rotate(90deg);
            }

            .learning-path {
                padding: 2rem 1rem;
            }
        }
