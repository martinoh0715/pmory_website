<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMory - Product Management Hub for Emory Students</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f6ece2;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: #f6ece2;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            color: #2563eb;
        }

        /* Main Content Styles */
        .main {
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        /* Hero Section */
        .hero-modern {
            position: relative;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 4rem;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-text h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            opacity: 0.95;
        }

        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .hero-cta {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(37, 99, 235, 0.4);
        }

        /* Features Section */
        .features-section {
            text-align: center;
            padding: 4rem 0;
            background-color: #f6ece2;
        }

        .features-section h3 {
            font-size: 2.8rem;
            color: #1a1a1a;
            margin-bottom: 3rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
        }

        .feature-image {
            height: 160px;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .feature-image.fundamentals {
            background-image: url('./images/pm-fundamentals.jpg');
        }

        .feature-image.skills {
            background-image: url('./images/pm-skills.jpg');
        }

        .feature-image.ai {
            background-image: url('./images/ai-assistant.jpg');
        }

        .feature-image.jobs {
            background-image: url('./images/job-opportunities.jpg');
        }

        /* Fallback gradient if images don't load */
        .feature-image.fundamentals:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            z-index: -1;
        }

        .feature-image.skills:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            z-index: -1;
        }

        .feature-image.ai:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            z-index: -1;
        }

        .feature-image.jobs:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            z-index: -1;
        }
        
        .feature-content {
            padding: 1.5rem 2rem 2rem;
            text-align: left;
            background: white;
        }

        .feature-content h4 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .feature-content p {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
        }

        /* Section Styles */
        .section {
            margin: 4rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Content Styles */
        .content-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid #e2e8f0;
        }

        .content-card h3 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .content-card ul {
            list-style: none;
            padding-left: 0;
        }

        .content-card li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .content-card li:last-child {
            border-bottom: none;
        }

        /* AI Assistant Styles */
        .chat-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-header {
            background: #f8fafc;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        .message.user {
            background: #dbeafe;
            margin-left: 2rem;
        }

        .message.ai {
            background: #f1f5f9;
            margin-right: 2rem;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #2563eb;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }
        /* Modern AI Assistant Styles */
.ai-hero {
    background: rgba(255, 255, 255, 0.6);
    text-align: center;
    padding: 4rem 0;
    border-radius: 16px;
    margin-bottom: 3rem;
    box-shadow: 0 2px 20px rgba(0,0,0,0.04);
}

.ai-hero h1 {
    font-size: 2.5rem;
    color: #1a1a1a;
    margin-bottom: 1rem;
    font-weight: 600;
    letter-spacing: -0.02em;
}

.ai-hero p {
    font-size: 1.3rem;
    color: #6b7280;
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.7;
}

.ai-info-section {
    margin-bottom: 3rem;
}

.ai-info-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
}

.ai-info-item {
    background: rgba(255, 255, 255, 0.8);
    padding: 1.5rem;
    border-radius: 12px;
    text-align: center;
    border: 1px solid rgba(0, 0, 0, 0.05);
}

.ai-info-item h3 {
    color: #1a1a1a;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.ai-info-item p {
    color: #6b7280;
    font-size: 0.9rem;
}

.chat-container-modern {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    overflow: hidden;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(0, 0, 0, 0.05);
}

.chat-header-modern {
    background: linear-gradient(135deg, #f8fafc, #f1f5f9);
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.chat-status {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: #475569;
    font-size: 0.95rem;
    font-weight: 500;
}

.status-dot {
    width: 8px;
    height: 8px;
    background: #10b981;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.chat-messages-modern {
    height: 500px;
    overflow-y: auto;
    padding: 2rem;
    background: #fafafa;
}

.message-modern {
    margin-bottom: 1.5rem;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message-modern.user {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.message-modern.ai {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.message-label {
    font-size: 0.85rem;
    color: #6b7280;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.message-content {
    background: white;
    padding: 1rem 1.25rem;
    border-radius: 16px;
    max-width: 75%;
    line-height: 1.6;
    color: #374151;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.message-modern.user .message-content {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
}

.typing-indicator {
    display: flex;
    gap: 4px;
    padding: 0.5rem 0;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background: #6b7280;
    border-radius: 50%;
    animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% { opacity: 0.3; }
    30% { opacity: 1; }
}

.chat-input-modern {
    padding: 1.5rem;
    background: white;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    display: flex;
    gap: 1rem;
    align-items: center;
}

.input-modern {
    flex: 1;
    padding: 0.875rem 1.25rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    outline: none;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    background: #fafafa;
}

.input-modern:focus {
    border-color: #6366f1;
    background: white;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.send-btn-modern {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    border: none;
    border-radius: 12px;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.send-btn-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
}

.send-btn-modern:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Responsive for AI Assistant */
@media (max-width: 768px) {
    .ai-info-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .chat-messages-modern {
        height: 400px;
    }
    
    .message-content {
        max-width: 85%;
    }
}

                {line}
                {i < formatted.split('\n').length - 1 && <br />}
            </span>
        ));
        return formatted;
    };

    const handleSendMessage = async () => {
        if (!inputValue.trim()) return;

        const currentInput = inputValue;

    const AdminPanel = () => {
    const [password, setPassword] = useState('');
    const [isAuthorized, setIsAuthorized] = useState(false);
    const [newJob, setNewJob] = useState({
        company: '',
        title: '',
        location: '',
        link: ''
    });
    
    const handleAddJob = async () => {
        // Add to your job list
        const jobs = JSON.parse(localStorage.getItem('pmoryJobs') || '[]');
        jobs.push({ ...newJob, id: Date.now(), status: 'open', dateAdded: new Date().toISOString() });
        localStorage.setItem('pmoryJobs', JSON.stringify(jobs));
        
        // Notify all subscribers
        const subscribers = JSON.parse(localStorage.getItem('pmorySubscribers') || '[]');
        if (subscribers.length > 0) {
            await fetch('YOUR_EMAIL_LAMBDA_URL/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    emails: subscribers,
                    jobData: newJob
                })
            });
        }
        
        setNewJob({ company: '', title: '', location: '', link: '' });
    };
    
    if (!isAuthorized) {
        return (
            <div>
                <input 
                    type="password" 
                    placeholder="Admin password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                />
                <button onClick={() => setIsAuthorized(password === 'dh960122!')}>
                    Login
                </button>
            </div>
        );
    }
    
    return (
        <div className="admin-panel">
            <h2>Add New Job</h2>
            <input placeholder="Company" value={newJob.company} onChange={(e) => setNewJob({...newJob, company: e.target.value})} />
            <input placeholder="Title" value={newJob.title} onChange={(e) => setNewJob({...newJob, title: e.target.value})} />
            <input placeholder="Location" value={newJob.location} onChange={(e) => setNewJob({...newJob, location: e.target.value})} />
            <input placeholder="Link" value={newJob.link} onChange={(e) => setNewJob({...newJob, link: e.target.value})} />
            <button onClick={handleAddJob}>Add Job & Notify Subscribers</button>
        </div>
    );
};
