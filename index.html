            padding: 0;
            box-sizing: border-box;

        .logo {

        .nav-links {

            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 4rem;
        }

        .hero-background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .hero-content {
            position: relative;

            text-align: center;
            color: white;

        .hero-text h2 {

            font-weight: 400;

        }

        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.7;

        }

        .hero-cta {

            border: none;

            font-size: 1.1rem;

        .feature-image.ai {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            z-index: -1;
        }

        .feature-image.skills:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            z-index: -1;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            z-index: -1;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            line-height: 1.5;

            padding: 2rem;
            border: 1px solid #e2e8f0;

            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

            height: 48px;

            border-radius: 8px;

            justify-content: center;
            margin-bottom: 1rem;
            color: #2563eb;
            font-size: 1.5rem;

            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #1e293b;

        .card p {
            color: #64748b;
            line-height: 1.6;

            color: #1e293b;

        .section-subtitle {
            font-size: 1.1rem;
            color: #64748b;

            margin: 0 auto;

            border: 1px solid #e2e8f0;

            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

            list-style: none;

        }

        .content-card li {

            border-bottom: 1px solid #f1f5f9;

        }

            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .external-link:hover {

        .chat-container {

            border: 1px solid #e2e8f0;

        .message {

        .message.user {

            margin-left: 2rem;
        }

        .message.ai {
            background: #f1f5f9;
            margin-right: 2rem;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #2563eb;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* Job Alert Styles */
        .job-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-info h4 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .job-info p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .job-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .job-status.open {
            background: #dcfce7;
            color: #166534;
        }

        .job-status.closed {
            background: #fef2f2;
            color: #991b1b;
        }

        /* Form Styles */
        .form-group {
            margin: 1rem 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
        }

        .form-input:focus {
            border-color: #2563eb;
        }

        /* Footer */
        .footer {
            background: #d2d2d2;
            color: #000000;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-text h2 {
                font-size: 1.2rem;
            }
            
            .features-section h3 {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .feature-image {
                height: 140px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>

                        </ul>
                    </div>

                    <div className="content-card">
                        <h3>Tools & Technologies</h3>
                        <ul>
                            <li><strong>Product Management:</strong> Jira, Asana, Trello, ProductPlan, Aha!</li>
                            <li><strong>Analytics:</strong> Google Analytics, Mixpanel, Amplitude, Hotjar</li>
                            <li><strong>Design:</strong> Figma, Sketch, Adobe Creative Suite, InVision</li>
                            <li><strong>Data Analysis:</strong> Excel, Google Sheets, SQL, Tableau, Power BI</li>
                            <li><strong>Communication:</strong> Slack, Microsoft Teams, Notion, Confluence</li>
                            <li><strong>User Research:</strong> UserTesting.com, SurveyMonkey, Typeform</li>
                        </ul>
                    </div>
                </div>
            </div>
        );

        // AI Assistant Component
        const AIAssistant = () => {
            const [messages, setMessages] = useState([
                {
                    type: 'ai',
                    content: 'Hello! I\'m your PM Assistant. I can help you with interview preparation, resume tips, and general Product Management guidance for Emory students. How can I assist you today?'
                }
            ]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSendMessage = async () => {
                if (!inputValue.trim()) return;

                const userMessage = { type: 'user', content: inputValue };
                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsLoading(true);

                // Simulate AI response (replace with actual API call)
                setTimeout(() => {
                    const responses = [
                        "For interview preparation, I recommend practicing the STAR method (Situation, Task, Action, Result) for behavioral questions. Focus on demonstrating your analytical thinking and user empathy.",
                        "When crafting your PM resume, highlight quantifiable achievements, technical projects, and leadership experiences. Include any data analysis, user research, or cross-functional collaboration experiences.",
                        "As an Emory student, leverage your business school resources, case competition experiences, and any consulting or analytics coursework to demonstrate PM skills.",
                        "Key PM interview topics include: product design questions, analytical problems, behavioral scenarios, and technical understanding. Practice with frameworks like CIRCLES for product design."
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    setMessages(prev => [...prev, { type: 'ai', content: randomResponse }]);
                    setIsLoading(false);
                }, 1500);
            };

            return (
                <div className="main">
                    <div className="container">
                        <div className="section-header">
                            <h1 className="section-title">AI Assistant</h1>
                            <p className="section-subtitle">Get personalized help with PM career guidance</p>
                        </div>

                        <div className="chat-container">
                            <div className="chat-header">
                                PM Assistant - Powered by Claude Sonnet 4
                            </div>
                            
                            <div className="chat-messages">
                                {messages.map((message, index) => (
                                    <div key={index} className={`message ${message.type}`}>
                                        <strong>{message.type === 'user' ? 'You' : 'Assistant'}:</strong>
                                        <div>{message.content}</div>
                                    </div>
                                ))}
                                {isLoading && (
                                    <div className="message ai">
                                        <strong>Assistant:</strong>
                                        <div><span className="loading"></span> Thinking...</div>
                                    </div>
                                )}
                            </div>

                            <div className="chat-input-container">
                                <input
                                    type="text"
                                    className="chat-input"
                                    placeholder="Ask about interview prep, resume tips, or PM guidance..."
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                />
                                <button className="btn btn-primary" onClick={handleSendMessage} disabled={isLoading}>
                                    Send
                                </button>
                            </div>
                        </div>

                        <div className="content-card" style={{marginTop: '2rem'}}>
                            <h3>How the AI Assistant Can Help</h3>
                            <ul>
                                <li><strong>Interview Preparation:</strong> Practice behavioral and case questions, learn frameworks</li>
                                <li><strong>Resume Tips:</strong> Optimize your resume for PM roles, highlight relevant experiences</li>
                                <li><strong>General PM Help:</strong> Learn about PM processes, tools, and best practices</li>
                                <li><strong>Emory-Specific Guidance:</strong> Leverage your Emory background and resources effectively</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        // Job Alert Component
        const JobAlert = () => {
            const [email, setEmail] = useState('');
            const [alertStatus, setAlertStatus] = useState('');

            const jobOpenings = [
                { company: 'Microsoft', title: 'Associate Product Manager', status: 'open', link: 'https://careers.microsoft.com' },
                { company: 'Google', title: 'Product Manager Intern', status: 'open', link: 'https://careers.google.com' },
                { company: 'Amazon', title: 'Technical Product Manager', status: 'closed', link: 'https://amazon.jobs' },
                { company: 'Meta', title: 'Product Manager, Growth', status: 'open', link: 'https://www.metacareers.com' },
                { company: 'Apple', title: 'Product Marketing Manager', status: 'open', link: 'https://jobs.apple.com' },
                { company: 'Salesforce', title: 'Associate Product Manager', status: 'closed', link: 'https://salesforce.wd1.myworkdayjobs.com' }
            ];

            const handleEmailSubmit = (e) => {
                e.preventDefault();
                if (email) {
                    setAlertStatus('success');
                    setEmail('');
                    setTimeout(() => setAlertStatus(''), 3000);
                }
            };

            return (
                <div className="main">
                    <div className="container">
                        <div className="section-header">
                            <h1 className="section-title">Job Alerts</h1>
                            <p className="section-subtitle">Stay updated with the latest PM job openings</p>
                        </div>

                        <div className="section">
                            <h3 style={{marginBottom: '2rem', color: '#2563eb'}}>Current Job Openings</h3>
                            {jobOpenings.map((job, index) => (
                                <div key={index} className="job-card">
                                    <div className="job-info">
                                        <h4>{job.title}</h4>
                                        <p>{job.company}</p>
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: '1rem'}}>
                                        <span className={`job-status ${job.status}`}>
                                            {job.status.charAt(0).toUpperCase() + job.status.slice(1)}
                                        </span>
                                        <a href={job.link} target="_blank" className="btn btn-secondary" style={{textDecoration: 'none'}}>
                                            View Job
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="content-card">
                            <h3>Get Job Status Notifications</h3>
                            <p>Register your email to receive notifications when job openings status change or new opportunities are posted.</p>
                            
                            {alertStatus === 'success' && (
                                <div className="alert alert-success">
                                    âœ… Successfully registered for job alerts!
                                </div>
                            )}

                            <form onSubmit={handleEmailSubmit}>
                                <div className="form-group">
                                    <label className="form-label">Email Address</label>
                                    <input
                                        type="email"
                                        className="form-input"
                                        placeholder="your.email@emory.edu"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary">
                                    Subscribe to Alerts
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // About Component
        const About = () => (
            <div className="main">
                <div className="container">
                    <div className="section-header">
                        <h1 className="section-title">About PMory</h1>
                        <p className="section-subtitle">Our mission and vision for Product Management education</p>
                    </div>

                    <div className="content-card">
                        <h3>Our Mission</h3>
                        <p>
                            PMory is dedicated to empowering Emory University students with comprehensive Product Management knowledge and resources. 
                            We believe that every student should have access to high-quality PM education, practical guidance, and career support 
                            to succeed in the rapidly evolving technology industry.
                        </p>
                        
                        <p style={{marginTop: '1rem'}}>
                            Our platform serves as a centralized hub where students can learn fundamental PM concepts, develop essential skills, 
                            get personalized career guidance through our AI assistant, and stay updated with the latest job opportunities in the field.
                        </p>
                    </div>

                    <div className="content-card">
                        <h3>What We Offer</h3>
                        <ul>
                            <li><strong>Comprehensive Learning Resources:</strong> From basic PM concepts to advanced strategies</li>
                            <li><strong>Skill Development Guidance:</strong> Both soft and hard skills essential for PM success</li>
                            <li><strong>AI-Powered Career Support:</strong> Personalized interview prep and resume guidance</li>
                            <li><strong>Job Opportunities:</strong> Curated PM job listings with real-time updates</li>
                            <li><strong>Emory-Specific Content:</strong> Tailored resources leveraging Emory's academic strengths</li>
                        </ul>
                    </div>

                    <div className="content-card">
                        <h3>Why Choose PMory?</h3>
                        <p>
                            As Emory students, you have unique advantages in the business world through your rigorous academic training. 
                            PMory helps you translate that knowledge into Product Management success by providing:
                        </p>
                        <ul>
                            <li>Curated content specifically designed for business-minded students</li>
                            <li>Real-world applications of your analytical and strategic thinking skills</li>
                            <li>Networking opportunities within the Emory PM community</li>
                            <li>Career guidance that understands the competitive landscape</li>
                        </ul>
                    </div>

                    <div className="content-card">
                        <h3>Contact & Support</h3>
                        <p>
                            Have questions or suggestions? We'd love to hear from you. PMory is continuously evolving based on 
                            student feedback and industry trends.
                        </p>
                        <p>
                            <strong>Email:</strong> info@pmory.com<br/>
                            <strong>Community:</strong> Join our Slack workspace for peer discussions<br/>
                            <strong>Updates:</strong> Follow us for the latest PM insights and opportunities
                        </p>
                    </div>
                </div>
            </div>
        );

        // Footer Component
        const Footer = () => (
            <footer className="footer">
                <div className="container">
                    <p>&copy; 2025 PMory - Product Management Hub for Emory Students</p>
                    <p>Empowering the next generation of Product Managers</p>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const renderPage = () => {
                switch(currentPage) {
                    case 'home':
                        return <HomePage setCurrentPage={setCurrentPage} />;
                    case 'what-is-pm':
                        return <WhatIsPM />;
                    case 'skillsets':
                        return <Skillsets />;
                    case 'ai-assistant':
                        return <AIAssistant />;
                    case 'job-alert':
                        return <JobAlert />;
                    case 'about':
                        return <About />;
                    default:
                        return <HomePage setCurrentPage={setCurrentPage} />;
                }
            };

            return (
                <div>
                    <Header currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    {renderPage()}
                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
